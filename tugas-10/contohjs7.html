<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>tugas 10 | Javascript</title>
</head>

<body style="background: #f1f1f1;">
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div class="card text-center" style="width: 50%">
                    <h4 class="mt-3"><b>Javascript 7</b></h4>
                    <hr>
                    <p>
                        <script>
                            var d = new Date()
                            var weekday = new
                                Array("Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jum'at", "Sabtu")
                            var monthname = new
                                Array("Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Agu", "Sep", "Okt", "Nov", "Des")

                            document.write("<b>"+weekday[d.getDay()] + "</b>, ")
                            document.write(d.getDate() + " ")
                            document.write(monthname[d.getMonth()] + " ")

                            document.write(d.getFullYear())
                        </script>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
