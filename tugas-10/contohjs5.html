<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script>
        function myfunc() {
            alert("Hello")
        }
    </script>
    <title>tugas 10 | Javascript</title>
</head>

<body style="background: #f1f1f1;">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card text-center mt-5" style="width: 50%">
                    <h4 class="mt-3"><b>Javascript 5</b></h4>
                    <hr>
                    <form method="post">
                        <button class="btn btn-primary btn-lg" onclick="myfunc()">Panggil MyFunction</button>
                        <p class="mt-3">Tekan tombol untuk memanggil fungsi myfunc di dalam Javascript</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
