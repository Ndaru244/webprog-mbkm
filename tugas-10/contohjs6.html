<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script>
        function myfunc(txt) {
            alert(txt)
        }
    </script>
    <title>tugas 10 | Javascript</title>
</head>

<body style="background: #f1f1f1;">
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div class="card text-center" style="width: 50%">
                    <h4 class="mt-3"><b>Javascript 6</b></h4>
                    <hr>
                    <form method="post">
                        <button class="btn btn-warning btn-lg" onclick="myfunc('Good Morning!')">Selamat Pagi</button>
                        <button class="btn btn-secondary btn-lg" onclick="myfunc('Good Evening!')">Selamat Malam</button>
                        <p class="mt-3">Ketika di tekan salah satu tombol maka fungsi akan di panggil dan di pesan akan di tampilkan</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
